<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Game</title>
</head>

<body>
    <div class="container">

        <div id="line-1">
            <table id="game">
                <tr>
                    <td data-x="0" data-y="0"></td>
                    <td data-x="1" data-y="0"></td>
                    <td data-x="2" data-y="0"></td>
                </tr>
                <tr>
                    <td data-x="0" data-y="1"></td>
                    <td data-x="1" data-y="1"></td>
                    <td data-x="2" data-y="1"></td>
                </tr>
                <tr>
                    <td data-x="0" data-y="2"></td>
                    <td data-x="1" data-y="2"></td>
                    <td data-x="2" data-y="2"></td>
                </tr>
            </table>
        
            <div id="winner">
                <p>Kazanan:</p>
                <button>yeniden baslat</button>
            </div>
        </div>

        <div id="line-2">
            <p id="xscore">X Score: </p>
            <p id="oscore">O Score: </p>
            <button id="reset-score">sıfırla</button>
        </div>
       

    </div>

    <script src="./main.js"></script>
</body>
</html>
